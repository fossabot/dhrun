---
# list of commands to run
cmds:
  - name: touch
    args:
      - hello
    postchecks:
      - filecheck:
          wants: null
          avoids:
            - Traceback
            - Error
        filename: hello
    out:
      filename: foo
      filecheck:
        avoids: null
        wants: null
    err:
      filename: bar
      filecheck:
        avoids: null
        wants: null
    vars:
      - value: BAR
        varname: FOO
    timeout: 4
# verbosity accepts Verbose and Normal
verbosity: Verbose
# pre-async setup commands
pre:
  - echo "preparing!"
# post-async destroy commands (executed regardless of success/failure)
post:
  - echo "finishing!"

workdir: "/tmp/dhrun_wd"
