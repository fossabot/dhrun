---
# list of commands to run
cmds:
  - args:
      - hello
    postchecks:
      - filecheck:
          wants: null
          avoids:
            - Traceback
            - Error
        filename: hello
    stderrcheck: null
    stdoutcheck: null
    name: touch
    vars:
      - value: BAR
        varname: FOO
# verbosity accepts Verbose and Normal
verbosity: Verbose
# pre-async setup commands
pre:
  - echo "preparing!"
# post-async destroy commands (executed regardless of success/failure)
post:
  - echo "finishing!"
